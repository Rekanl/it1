<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link rel="stylesheet" href="start.css">
</head>

<body>
    <!--
        Denne sida bruker Minos.js
        Da kan jeg legge til <div stil="width:{bredde}px;"> {x} </div>
        og  koble til en <input name="bredde" type="range" min="10" max="100" >

        I koden som jeg skriver i start.js kan jeg skrive web.x = 12
        og {x} i diven skiftes ut med "12"
    -->

    <div stil="background-color:red;width:calc({bredde}px * 10);"> {x} </div>
    <input name="bredde" type="range" min="10" max="100" >

    <script type="module">
        import {} from "./start.js";
    </script>
</body>

</html>
