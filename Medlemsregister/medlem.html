<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medlemsregister</title>
    <link rel="stylesheet" href="medlem.css">
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
    <script src="https://get.mavo.io/mavo.js"></script>
</head>

<body>
    <div id="medlem">
        <header>
            <h1>medlemsregister</h1>
        </header>
        <menu></menu>
        <main mv-app class="mv-autoedit" mv-storage="local" id="main">
            <div class="grid">
                <div property="person" mv-multiple>
                    <strong property="fornavn"></strong>
                    <strong property="etternavn"></strong>
                    <strong property="adresse"></strong>
                    <strong property="tlf"></strong>
                </div>
            </div>
            <button mv-action="delete(person)">Slett alle</button>
        </main>
        <aside></aside>
        <footer>2021 Â© A.H.</footer>
    </div>
</body>

</html>
